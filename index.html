<!DOCTYPE html>
<html>
    <head>
        <title> ejercicios java 1 </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
          var  opcion = Number(prompt("escoja una opcion para desarrollar el ejercicio \n 1 para ver su nota \n 2 para adivinar un numero del 0 al 50 \n 3 para comparar numeros pares e impares \n 4 para imprimir valores de 0-100 o 101-200 \n 5 palindromo \n 6 almacenar y organizar nombres \n 7 palabra invertidad y espacios libres" ));
          switch(opcion){
          	case 1:  
          	       var examenes = [];
          	       for(i = 0 ; i< 3 ; i++){
                       examenes[i] = Number(prompt("calcular promedio \ningrese la nota del " + (i + 1) + " examen"));
          	       }
                   var promExamenes = (examenes[0] + examenes[1] + examenes[2])/3;
                   promExamenes = promExamenes*0.55;
                   
          	       var examenFin = Number(prompt("calcular promedio \ningrese la nota del examen final"));
          	       examenFin = examenFin*0.3;

          	       var trabajoFin = Number(prompt("calcular promedio \ningrese la nota del examen final"));
          	       trabajoFin = trabajoFin*0.15

          	       total = promExamenes + examenFin + trabajoFin;
                   document.write("su nota fue  " + total);
          	break;
          	case 2:
                   var random = parseInt(Math.random()*(50-0) + 0);
                   console.log(random);
                   var dato = parseInt(prompt("adivinar un numero de 0 a 50 \nnumero de intentos 10 ")); 
                   for(var i = 10; i>1 ; i--){                   
                   	if(random > dato){
                   	var dato = parseInt(prompt("adivinar un numero de 0 a 50 \n mayor \nquedan " + (i - 1) + "\n" +("numero anterior " + dato)));                   
                   	} else if(random < dato){
                   	var dato = parseInt(prompt("adivinar un numero de 0 a 50 \n menor  \nquedan " + (i - 1) +"\n" +("numero anterior " + dato)));
                   	} else if(random == dato){
                   		document.write("ganaste");
                   		break;
                   	} 
                   }

                   document.write(`<br> el numero es: ${random}`);
                   
          	break;
          	case 3:
                   var cantDatos = Number(prompt("ingrese la cantidad de numeros que quiere comparar \n pares \n impares"));
                   var guardarDatos = [];
                   var pares = 0;
                   var impares = 0;

                   for(i = 0 ; i<cantDatos ; i++){
                       guardarDatos[i] = parseInt(prompt("ingrese el numero " + (i + 1)));
                       if(guardarDatos[i] % 2 == 0){
                           pares += 1;
                   	   } else {
                           impares += 1;
                       }
                   } 
           
                   pares = Number((pares)/(pares + impares));
                   impares = 1 - pares;
                   document.write(`Los numeros fueron: ${guardarDatos} <br>`)
                   document.write(`El porcentaje de numeros pares es: ${pares} <br>`);
                   document.write(`El porcentaje de numeros impares es: ${impares}`);
          	break;
          	case 4:
                   var dato = Number(prompt("ingrese el numero 1, para mostrar los valores 1-100 \ningrese el numero 2, para mostrar los valores 101-200"));
                   switch(dato){
                   	case 1 :
                           var numero = 1;
                           do{
                             document.write(`numero : ${numero} <br>`);
                             numero++;
                           }while(numero <= 100);
                   	break;

                   	case 2:
                   	      var numero = 101;
                   	      do{
                   	        document.write(`numero : ${numero} <br>`);
                   	        numero++;
                   	      }while(numero <= 200);

                   	break;
                   	default:
                   	       document.write("valor incorrecto");
                   	break;
                   }
                  
          	break;
          	case 5:
                  var palabra = prompt("palindromo \n escriba una palabra ");
                  var palaInvertida = [""];
                  
                  for( i = palabra.length-1 ; i >= 0 ; i--){
                  	palaInvertida += palabra[i];
                  }
                  if(palabra == ""){
                  	document.write("palabra vacia");
                  } else if(palabra == palaInvertida){
                  	document.write(palabra + " : es un palindromo");
                  } else {
                  	document.write(palabra + " : no es un palindromo");
                  }

          	break;
          	case 6:
                  cont = 0;   
                  var nombres = [""];

                  while(nombre != ""){

                      var nombre = prompt("Nombre a guardar");
                      var buscar = 0;
                      for(i= 0 ; i < nombres.length ; i++){
                      	  if(nombres[i] == nombre){
                      	  	buscar = 1;
                      	  } 
                      }

                      if(buscar == 1){
                      	nombres = nombres;
                        nombres.sort();
                      } else {
                      	nombres[cont] = nombre;
                        nombres.sort();
                        cont++;
                      }
                  }
                  nombres.shift();
                  document.write(nombres);
          	break;
          	case 7:
                   var letra = prompt("invierte una palabra y cuenta los espacios \ningrese una letra o frase");
                   var letraInvertida = "";
                   for( i = letra.length-1 ; i >= 0 ; i--){
                  	letraInvertida += letra[i];
                  }
                  document.write(`La palabra normal es: <br> ${letra} <br>`);
                  document.write(`La palabra invertida es: <br> ${letraInvertida}`);
                  var conEspacios = 0;
                  for(j=0 ; j<letraInvertida.length ; j++){
                  	if(letraInvertida[j] == " " ){
                      conEspacios++;        
                  	}
                  }

                  document.write(`<br> tiene ${conEspacios + 1} palabras`);
                  document.write(`<br> tiene ${conEspacios } espacios`);
          	break;
            default:
                   document.write("opcion incorrecta");
            break;
          }
        </script>
    </body>
</html>
